                <h1 style="padding-bottom:50px;padding-top:100px;">let's talk</h1>
                <div class="center_div form-group contact-form">
                    <form id="contact-form" method="POST" action="https://formspree.io/eandrewzap@gmail.com">
                        <input type="text" name="name" class="form-control" placeholder="name" maxlength="25" required />
                        <br/>
                        <input type="text" name="email" class="form-control" placeholder="email" maxlength="20" required />
                        <br/>
                        <textarea name="message" class="form-control" placeholder="your message" maxlength="1000" cols="25" rows="6" required></textarea>
                        <label>*ensure you're on https</label>
                        <input id="send-button" type="submit" value="Send" class="btn btn-default form-control">

    <script>
            //brute force for formspring
            var contactButton = document.querySelector("#contact-link");
            contactButton.addEventListener('click', function(event) {
               window.location.href = "http://emery-dev.github.io/contact.html";
            });

            if (window.location.href == "https://emery-dev.github.io/contact.html") {
            var contactForm = document.querySelector('#contact-form'),
            inputName = contactForm.querySelector('[name="name"]'),
            inputEmail = contactForm.querySelector('[name="email"]'),
            inputMessage = contactForm.querySelector('[name="message"]'),
            sendButton = contactForm.querySelector('#send-button');

            //Ajax post submission
            sendButton.addEventListener('click', function(event){
              event.preventDefault(); // prevent the form to do the post.

              sendButton.value = 'Sending..';

              var xhr = new XMLHttpRequest();
              xhr.open('POST', '//formspree.io/eandrewzap@gmail.com', true);
              xhr.setRequestHeader("Accept", "application/json");
              xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

              xhr.onloadend = function (res) {
                if (res.target.status === 200){
                  sendButton.value = 'Message sent!';
                  document.getElementsByClassName('thumbs').textContent = '&#x1F44D;';
                } else {
                  sendButton.value = 'Error!';
                }
              }

              xhr.send("name= \n" + inputName.value + "\n --- EMAIL= ---\n" + inputEmail.value + "\n --- MESSAGE= ---\n" + inputMessage.value);
            });
            }
    </script>
